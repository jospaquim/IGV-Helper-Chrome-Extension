<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGV Helper</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div id="mainPopup">
    <div class="container2">
      <div class="copy">
        <p class="titles">Precio del producto</p>
        <form>
          <input type="number" placeholder="5.98" required id="price" min="0" step=".01">
          <button type="button" id="btnCalcular">Calcular</button>
        </form>
        <br>
        <p class="titles">Resultado</p>
        <form>
          <input type="text" id="montoCopiar" readonly="readonly">
          <button type="button" id="btnCopiar">Copiar</button>
        </form>
      </div>
    </div>
    <div class="container1">
      <div class="copy">
        <form>
          <input type="text" required id="costumerNames" readonly="readonly">
          <button type="button" id="copiarNombre">Copiar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../../js/script.js"></script>
</body>
</html>
